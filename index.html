<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>Contact Page</title>
  </head>
  <body>

    <header class="logo">
      <img src="resources/Logo.svg" alt="Becv logo" class="logo-img">
    </header>

    <main class="start">
      <h1 class="start-title">Interested in our <br> business pricing?</h1>
      <p class="start-description">Fill out the form to view details and we'll <br> contact you as soon as possible.</p>

      <div class="form-container">
        <form class="form">

          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Ethan Johnson" />
            </div>
            <div class="form-group">
              <label for="email">Company Email</label>
              <input type="email" id="email" placeholder="ethan@johnson.com" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="company-size">Company Size</label>
              <div class="select-wrapper">
                <select id="company-size">
                  <option value="50-100">50-100 employees</option>
                  <option value="100-500">100-500 employees</option>
                  <option value="500+">500+ employees</option>
                </select>
                <img src="resources/Expand_down.svg" alt="" class="select-icon">
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <div class="select-wrapper">
                <select id="subject">
                  <option value="landing">Building Landing pages</option>
                  <option value="ecommerce">E-commerce Development</option>
                  <option value="branding">Branding & Design</option>
                </select>
                <img src="resources/Expand_down.svg" alt="" class="select-icon">
              </div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" placeholder="50-100 employees"></textarea>
          </div>

          <button type="submit" class="btn-submit">Contact Sales</button>

        </form>
      </div>
    </main>

 <div class="author-info">Coded by <a href="#">Kelly Judith Salmeron Villalba</a></div>
  </body>
</html>
